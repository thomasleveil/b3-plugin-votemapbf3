# TravisCI config file. See http://travis-ci.org
language: python

python:
  - 2.6
  - 2.7

env:
  - B3_REPO='git+git://github.com/BigBrotherBot/big-brother-bot.git@master#egg=b3'
  - B3_REPO='git+git://github.com/BigBrotherBot/big-brother-bot.git@release-1.10#egg=b3'

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install unittest2 mockito nosexcover 
  - pip install -e ${B3_REPO} 

# command to run tests, e.g. python setup.py test 
script: 
  - mkdir -p /home/minion/shippable/testresults /home/minion/shippable/codecoverage ||true
  - PYTHONPATH=extplugins nosetests --where=tests --cover-erase --with-xunit --cover-package=votemapbf3 --with-xcover --xcoverage-file=/home/minion/shippable/codecoverage/coverage.xml --xunit-file=shippable/testresults/nosetests.xml
